language: python

python:
  - "3.6"

matrix:
  include:
  - sudo: required
    services:
      - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64

install:
  - docker pull $DOCKER_IMAGE

script:
  - >
    docker run --rm -v `pwd`:/io $DOCKER_IMAGE
    /io/travis-ci/python-build-manylinux1-wheels

deploy:
  provider: script
  script: travis-ci/python-deploy-manylinux1-wheels
  on:
    tags: true


env:
  global:
  - secure: ""
  - secure: ""
